<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷入口</title>
    <script>
        function randomRedirect() {
            const urls = [
                "https://www.surveycake.com/s/XgMam",
                "https://www.surveycake.com/s/2XQaA",
                "https://www.surveycake.com/s/VMb66",
                "https://www.surveycake.com/s/zrXlB"
            ];
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        window.onload = randomRedirect;
    </script>
</head>
<body>
    <h1>正在轉跳...</h1>
</body>
</html>
